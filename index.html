<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
<div class = "main">
<div class="buttons">
    <input id="color" type="color" value="#FFFFFF" />
    <button class="colorBtn">Color</button>
    <button class="rainbow">Rainbow</button>
    <button class="blackBtn">Black</button>
    <label for="sizes">Select grid size:</label>
    <div class="grid">
    <button id="a-size">16X16</button>
    <button id="b-size">32X32</button>
    <button id="c-size">64X64</button>
    </div>
<button class="reset">Reset</button>
</div>
        <div class="gridContainer"></div>
    
    <script src="script.js"></script>
</body>
